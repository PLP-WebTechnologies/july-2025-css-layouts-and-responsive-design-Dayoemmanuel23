<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>My Responsive Website</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section (Flexbox example) -->
  <section class="hero">
    <div class="hero-text">
      <h2>Welcome to the Future</h2>
      <p>Building responsive layouts with Flexbox, Grid, and Media Queries.</p>
      <button>Get Started</button>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/400x250" alt="Hero image">
    </div>
  </section>

  <!-- Services Section (Grid example) -->
  <section class="services">
    <h2>Our Services</h2>
    <div class="grid-container">
      <div class="card">Web Design</div>
      <div class="card">App Development</div>
      <div class="card">SEO Optimization</div>
      <div class="card">Cloud Hosting</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 My Responsive Website. All Rights Reserved.</p>
  </footer>

</body>
</html>
